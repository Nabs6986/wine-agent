<div class="score-content editing">
    <form action="/calibration" method="post" class="inline-calibration-form">
        <input type="hidden" name="note_id" value="{{ note.id }}">
        <div class="form-group">
            <label for="score_value_{{ note.id }}">Score</label>
            <input type="number" id="score_value_{{ note.id }}" name="score_value" value="{{ note.score_value }}" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="description_{{ note.id }}">Description</label>
            <textarea id="description_{{ note.id }}" name="description" rows="3" required>{{ note.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="examples_{{ note.id }}">Examples</label>
            <input type="text" id="examples_{{ note.id }}" name="examples" value="{{ note.examples | join(', ') }}">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-small btn-primary">Save</button>
            <a href="/calibration" class="btn btn-small">Cancel</a>
        </div>
    </form>
</div>
